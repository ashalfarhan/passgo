name: Main Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Run test and build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4
      - name: 🐰 Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.20
      - name: 🧪 Test
        run: go test -v ./...
      - name: 👷‍♀️ Build
        run: go build
